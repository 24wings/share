<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title%}后台模板 {%endblock%}</title>
    <link rel="stylesheet" href="/share-admin/css/amazeui.css" />
    <link rel="stylesheet" href="/share-admin/css/core.css" />
    <link rel="stylesheet" href="/share-admin/css/menu.css" />
    <link rel="stylesheet" href="/share-admin/css/index.css" />
    <link rel="stylesheet" href="/share-admin/css/admin.css" />
    <link rel="stylesheet" href="/share-admin/css/page/typography.css" />

<body>
    <header class="am-topbar am-topbar-fixed-top">

            </ul>

                    <form role="search" class="app-search">

    <script type="text/javascript" src="/share-admin/js/blockUI.js"></script>
    <script type="text/javascript" src="/share-admin/js/charts/echarts.min.js"></script>
