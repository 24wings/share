    <script>
    $(document).ready(function(){

        /* 显示手机端案例介绍 */
        $("div.cover").click(function(){
            var id = $(this).attr('data-id');
            if($('body').width() <= 1024){
                var reloadurl = $(this).attr('data-url');
                window.location.href = reloadurl;
            } else {
                var obj = '';
                var imgs = $(this).find('input[name=xqimg]');
                for (var i = 0; i < imgs.length; i++) {
                    if (imgs.eq(i).val() != '') {
                        obj += '<img src="https://lsy.liushayun.com/Public/Resource/'+imgs.eq(i).val()+'" class="introimg">';
                    };
                };
                $("div.pcmask").fadeIn();
                $("body").css({"width":$('body').width(),"overflow":"hidden"});
                $("div.pcviewbox").css("display", "block").animate({top: "0px"});
                $("div.pcviewbox .introwrap").html(obj).scrollTop(0);
            }
        });


        /* 关闭案例详情介绍图片 */
        $("img.closeintro,div.pcmask").click(function(){
            var winWidth = $(window).width();
            if(winWidth < 992){
                $("div.mobviewbox").animate({top: "100%"}, function(){
                    $("div.mobviewbox").css("display", "none");
                });
                $("body").css("overflow","auto");
            } else {
                $("div.pcviewbox").animate({top: "100%"}, function(){
                    $("div.pcviewbox").css("display", "none");
                    $("body").css({"width":"auto","overflow":"auto"});
                });
                $("div.pcmask").fadeOut();
            }
        }); 

    });
    </script>
