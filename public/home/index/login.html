    <script type="text/javascript">
    var partner = "https://liushayun.com/partner/index.html";
    var client = "https://liushayun.com/client/index.html";

    function checkUser() {
        checkStatus = true;
    }

    var checkStatus = false;
    var interval = setInterval(function(){
        if (checkStatus) {
            var obj = $("input[name=username]");
            var userName = obj.val();
            $.post(loginurl, {account: userName}, function (arr) {
                if (arr.status) {
                    obj.siblings('.icon_circle').find('img').attr('src', 'https://lsy.liushayun.com/Public/Resource/'+arr.result).fadeIn();
                } else {
                    obj.siblings('.icon_circle').find('img').fadeOut();
                };
            });
            checkStatus = false;
        };
    }, 1000);



    $(document).ready(function(){


    $('.gwc-celan').hide();
    /*设置首页Warp高度*/
    $("div.wraper, div.sectionwrap, div.section, div.colormask").height('100%');
    


    /*用户名输入框获取焦点效果*/
    $("input[name=username]").focus(function(){
        $(this).css({'margin-top':'9px'});
        $("#username_hint").animate({
            top:"12px", 
            fontSize: "14px"
        }, 200);
    });
    $("input[name=username]").blur(function(){
        var userName = $(this).val();
        if(userName == ""){
            $(this).css({'margin-top':'0'});
            $("#username_hint").animate({
                top:"24px", 
                fontSize: "16px"
            }, 200);
        }
    });



    /*密码输入框获取焦点效果*/
    $("input[name=password]").focus(function(){
        $(this).css({'margin-top':'9px'});
        $("#password_hint").animate({
            top:"12px", 
            fontSize: "14px"
        }, 200);
    });
    $("input[name=password]").blur(function(){
        var userName = $(this).val();
        if(userName == ""){
            $(this).css({'margin-top':'0'});
            $("#password_hint").animate({
                top:"24px", 
                fontSize: "16px"
            }, 200);
        } 
    });
    $('input[type=password],input[name=username]').keydown(function (e) {
        if(e.keyCode == 13){
            $("span.next_btn").click();
        }
    });



    function focusinput(name) {
        $("div.viewbox").animate({left: "-20px"}, 150, function () {
            $(this).animate({left: "20px"}, 150, function () {
                $(this).animate({left: "-10px"}, 100, function () {
                    $(this).animate({left: "10px"}, 100, function () {
                        $(this).animate({left: "0px"}, 100, function(){
                            $("input[name="+name+"]").focus();
                        });
                    });
                });
            });
        });
    }


    if ($("input[name=username]").val() != '') {
        $("input[name=username]").focus();
        $("input[name=username]").css({'margin-top':'9px'});
        $("#username_hint").animate({
            top:"12px", 
            fontSize: "14px"
        }, 200);
    };

    /*点击下一步为空效果*/
    $("span.next_btn").click(function(){
        var _this = $(this);
        var _class = _this.find('https://liushayun.com/home/index/i.fa').attr('class');
        var _change = _this.find('https://liushayun.com/home/index/i.fa').attr('change');
        var data = _this.attr("data")*1;
        var userName = $("input[name=username]").val();
        var passWord = $("input[name=password]").val();
        if(data == 0){
            if(userName == ''){
                focusinput('username');
            } else {
                _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                $.post(loginurl, {account: userName}, function (data) {
                    var _class = _this.find('https://liushayun.com/home/index/i.fa').attr('class');
                    var _change = _this.find('https://liushayun.com/home/index/i.fa').attr('change');
                    if (data.status) {
                        _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                        $("span.next_btn").attr("data", 1);
                        $("div.username").animate({left: "400px"});
                        $("div.password").animate({left: "0px"}, function(){
                            $("input[name=password]").focus();

                            if ($("input[name=password]").val() != '') {
                                $("input[name=password]").focus();
                                $("input[name=password]").css({'margin-top':'9px'});
                                $("#password_hint").animate({
                                    top:"12px", 
                                    fontSize: "14px"
                                }, 200);
                            };

                        });
                    } else {
                        _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                        $("input[name=username]").val('');
                        $('.login-prompt').text('亲，您的账户不存在!').stop(false).fadeIn().delay(2000).fadeOut();
                        focusinput('username');
                    };
                });
            }
        }
        if(data == 1){
            if(passWord == ''){
                focusinput('password');
            } else {
                _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                $.post(loginurl, {password: passWord}, function (data) {
                    var _class = _this.find('https://liushayun.com/home/index/i.fa').attr('class');
                    var _change = _this.find('https://liushayun.com/home/index/i.fa').attr('change');
                    if (data.status) {
                        _this.animate({right: "-100px"},100);
                        _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                        $("div.password").animate({left: "400px"}, function(){
                            $("div.viewbox").animate({
                                width: "360px",
                                height: "90px",
                                opacity: "0",
                                left: '-20px'
                            }, function(){
                                $("div.welcome").fadeIn();
                                $("input[name=username]").val('');
                                $("input[name=password]").val('');
                                setTimeout(function(){
                                    if (data.result.user_type) {
                                        window.location.href = partner; 
                                    } else {
                                        window.location.href = client;
                                    };
                                }, 2000);
                            });
                        });
                    } else {
                        _this.find('https://liushayun.com/home/index/i.fa').attr('class', _change).attr('change', _class);
                        $("input[name=password]").val('');
                        $('.login-prompt').text('亲，您的密码不正确!').stop(false).fadeIn().delay(2000).fadeOut();
                        focusinput('password');
                    };
                });
            }
        }
    });



    });
    </script>
