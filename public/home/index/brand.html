<script>
// 将pc端图标显示改为灰色
(function(){
    var width = $(window).width();
    if (width > 1200){
        $(".gray").css("opacity",1);
        $(".color").css("opacity",0);
    }   
})();

$(document).ready(function(){
    function hovercontrol(){        
        // 检测设备宽度
        var width = $(window).width();
        if(width > 1200){
            // 设置方块高度
            var boxWidth = $(".brandholder").width();
            $(".brandholder").height(boxWidth);
            $(".col-lg-3").height(boxWidth);
            
            $(".brandholder").mouseenter(function (event) {
                var self = $(this);
                var hoverbox = self.find(".hoverbox");

                var pos = self.offset();
                    w = self.width(),
                    h = self.height(),
                    x = (event.pageX - pos.left - (w / 2)),
                    y = (event.pageY - pos.top - (h / 2)),
                    d = Math.round( Math.atan2(y, x) / 1.57079633 + 5 ) % 4;
                    
                switch(d){
                    case 0: // 上侧进
                        hoverbox.css({"top":-boxWidth,"left":0});
                        hoverbox.stop().animate({"top":0},300);
                    break;
                    case 1: // 右侧进
                        hoverbox.css({"top":0,"left":boxWidth});
                        hoverbox.stop().animate({"left":0},300);
                    break;
                    case 2: // 下侧进
                        hoverbox.css({"top":boxWidth,"left":0});
                        hoverbox.stop().animate({"top":0},300);
                    break;
                    case 3: // 左侧进
                        hoverbox.css({"top":0,"left":-boxWidth});
                        hoverbox.stop().animate({"left":0},300);
                    break;
                };

                // 内容hover效果
                $(this).find(".logo").stop().animate({"top":"-=80px"},500,"easeInOutCirc");
                $(this).find('.gray').stop().animate({"opacity":0},500);
                $(this).find('.color').stop().animate({"opacity":1},500);
                $(this).find('.text').css({"bottom":25,"height":0});
                $(this).find('.text').stop().animate({"height":'130px',"opacity":"1"},500,"easeInOutCirc");
            });

            $(".brandholder").mouseleave(function (event) {
                var self = $(this);
                var hoverbox = self.find(".hoverbox");

                var pos = self.offset();
                    w = self.width(),
                    h = self.height(),
                    x = (event.pageX - pos.left - (w / 2)),
                    y = (event.pageY - pos.top - (h / 2)),
                    d = Math.round( Math.atan2(y, x) / 1.57079633 + 5 ) % 4;
                    
                switch(d){
                    case 0: // 上侧出
                        hoverbox.animate({"top":-boxWidth},300);
                    break;
                    case 1: // 右侧出
                        hoverbox.animate({"left":boxWidth},300);
                    break;
                    case 2: // 下侧出
                        hoverbox.animate({"top":boxWidth},300);
                    break;
                    case 3: // 左侧出
                        hoverbox.animate({"left":-boxWidth},300);
                    break;
                };
                // 内容hover效果
                $(this).css("background-color","#f5f5f5");
                $(this).find(".logo").stop().animate({"top":"0"},600);
                $(this).find('.color').stop().animate({"opacity":0},700);
                $(this).find('.gray').stop().animate({"opacity":1},600);
                $(this).find('.text').stop().animate({"opacity":0,"bottom":0},600);
            });

        } // 最外层if语句结束
    } // ready结束
    hovercontrol();
    $(window).resize(
        function(){
            hovercontrol();
        }
    );
           
});
</script>
